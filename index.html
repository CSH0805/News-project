<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>최신 한국 뉴스</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .top-bar {
      width: 100%;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 10px 30px;
      display: flex;
      justify-content: flex-end;
      max-width: 1600px;
      margin: 0 auto;
      box-sizing: border-box;
    }



    .top-bar-buttons button {
      margin-left: 10px;
      padding: 6px 12px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .top-bar-buttons button:hover {
      background-color: #004a99;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    .news-count {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 65% 25% 10%;
      gap: 20px;
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
      align-items: flex-start;
    }

    .news-section {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
    }

    .board-section {
      background: #fdfdfd;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
      min-height: 800px;
      /* ✅ 추가된 부분 */
      box-sizing: border-box;
    }

    .ad-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 10px;
    }

    .ad-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .news-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .news-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .news-card:hover {
      transform: translateY(-5px);
    }

    .news-image-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      overflow: hidden;
    }

    .news-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .news-content {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .news-title {
      font-size: 16px;
      margin: 0 0 10px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .news-date {
      color: #666;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .news-link {
      margin-top: auto;
      text-align: right;
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }

    #article-form {
      margin-top: 10px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
    }

    button {
      padding: 8px 14px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #004a99;
    }

    .comment-box {
      border-top: 1px solid #eee;
      padding: 8px 0;
      font-size: 14px;
    }

    .comment-box button {
      background: #e74c3c;
      margin-left: 10px;
      float: right;
    }

    .comment-box button:hover {
      background: #c0392b;
    }

    @media (max-width: 1200px) {
      .main-grid {
        grid-template-columns: 1fr;
      }

      .news-container {
        grid-template-columns: 1fr;
      }

      .ad-section {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <!-- ✅ 상단 로그인/회원가입 버튼 -->
  <div class="top-bar">
    <div class="top-bar-buttons">
      <button onclick="location.href='login.html'">로그인</button>
      <button onclick="location.href='register.html'">회원가입</button>
    </div>
  </div>

  <div class="main-grid">
    <!-- 뉴스 영역 -->
    <div class="news-section">
      <h1>최신 한국 뉴스</h1>
      <div id="news-count" class="news-count"></div>
      <div id="news-container" class="news-container">
        <!-- JS에서 카드 삽입 -->
      </div>
    </div>

    <!-- 게시판 영역 -->
    <div class="board-section">
      <h1>📋 게시판</h1>
      <div id="article-form">
        <input id="article-title" placeholder="제목" />
        <textarea id="article-content" placeholder="내용"></textarea>
        <button onclick="createArticle()">게시글 작성</button>
      </div>
      <div id="articles-container"></div>
    </div>

    <!-- 광고 영역 -->
    <div class="ad-section">
      <img src="banner.png" alt="광고 이미지" class="ad-image" />
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', fetchNews);

    async function fetchNews() {
      try {
        const response = await fetch('/news');
        const data = await response.json();

        if (data && data.data && data.data.length > 0) {
          displayNews(data.data);
          updateNewsCount(data.data.length);
        } else {
          showError('뉴스를 찾을 수 없습니다.');
        }
      } catch (error) {
        console.error('뉴스 로딩 오류:', error);
        showError('뉴스를 불러오는 중 오류가 발생했습니다.');
      }
    }

    function displayNews(newsItems) {
      const container = document.getElementById('news-container');
      container.innerHTML = '';

      const filtered = newsItems.filter(n => n.image_url || n.thumbnail_url);

      if (filtered.length === 0) {
        container.innerHTML = '<div class="error">썸네일 이미지가 있는 뉴스를 찾을 수 없습니다.</div>';
        return;
      }

      filtered.forEach(news => {
        const date = new Date(news.published_at);
        const formattedDate = `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`;

        const card = document.createElement('div');
        card.className = 'news-card';
        card.innerHTML = `
          <div class="news-image-wrapper">
            <img class="news-image" src="${news.image_url || news.thumbnail_url}" onerror="this.src='/default-news-image.jpg'">
          </div>
          <div class="news-content">
            <h2 class="news-title">${news.title}</h2>
            <div class="news-date">${formattedDate} · ${news.publisher}</div>
            <a href="${news.content_url.startsWith('http') ? news.content_url : 'https://' + news.content_url}" target="_blank" class="news-link">기사 읽기 →</a>
          </div>`;
        container.appendChild(card);
      });
    }

    function updateNewsCount(count) {
      document.getElementById('news-count').textContent = `총 뉴스 개수: ${count}`;
    }

    function showError(message) {
      document.getElementById('news-container').innerHTML = `<div class="error">${message}</div>`;
    }

    const token = localStorage.getItem('token');

    async function fetchArticles() {
      const res = await fetch('/articles');
      const data = await res.json();

      const container = document.getElementById('articles-container');
      container.innerHTML = '';

      data.articles.forEach(article => {
        const div = document.createElement('div');
        div.style = "background:#fff; border:1px solid #ccc; padding:15px; margin:15px 0;";

        div.innerHTML = `
          <h3>${article.title}</h3>
          <p>${article.content}</p>
          <small>작성일: ${new Date(article.created_at).toLocaleString()}</small><br />
          <button onclick="deleteArticle(${article.id})">삭제</button>
          <div style="margin-top:15px;">
            <textarea id="comment-${article.id}" placeholder="댓글 작성..." style="width:100%; height:50px;"></textarea>
            <button onclick="addComment(${article.id})">댓글 등록</button>
            <div id="comments-${article.id}"></div>
          </div>
        `;

        container.appendChild(div);
        fetchComments(article.id);
      });
    }

    async function createArticle() {
      const title = document.getElementById('article-title').value;
      const content = document.getElementById('article-content').value;

      const res = await fetch('/articles', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ title, content })
      });

      const result = await res.json();
      alert(result.message || result.error);
      fetchArticles();
    }

    async function deleteArticle(id) {
      if (!confirm("정말 이 게시글을 삭제할까요?")) return;

      const res = await fetch(`/articles/${id}`, {
        method: 'DELETE',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });

      const result = await res.json();
      alert(result.message || result.error);
      fetchArticles();
    }

    async function addComment(articleId) {
      const content = document.getElementById(`comment-${articleId}`).value;

      const res = await fetch(`/articles/${articleId}/comments`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ content })
      });

      const result = await res.json();
      alert(result.message || result.error);
      fetchComments(articleId);
    }

    async function fetchComments(articleId) {
      const res = await fetch(`/articles/${articleId}/comments`);
      const data = await res.json();

      const container = document.getElementById(`comments-${articleId}`);
      container.innerHTML = '<strong>댓글:</strong><br>';

      data.comments.forEach(comment => {
        container.innerHTML += `
          <div style="border-top:1px solid #ddd; padding:5px 0;">
            ${comment.content}
            <button style="float:right;" onclick="deleteComment(${comment.id}, ${articleId})">삭제</button>
          </div>`;
      });
    }

    async function deleteComment(id, articleId) {
      const res = await fetch(`/comments/${id}`, {
        method: 'DELETE',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });

      const result = await res.json();
      alert(result.message || result.error);
      fetchComments(articleId);
    }

    fetchArticles();
  </script>
</body>

</html>
