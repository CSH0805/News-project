  <script>
    document.addEventListener('DOMContentLoaded', fetchNews);

    async function fetchNews() {
      try {
        const response = await fetch('/news');
        const data = await response.json();

        if (data && data.data && data.data.length > 0) {
          displayNews(data.data);
          updateNewsCount(data.data.length);
        } else {
          showError('ë‰´ìŠ¤ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        }
      } catch (error) {
        console.error('ë‰´ìŠ¤ ë¡œë”© ì˜¤ë¥˜:', error);
        showError('ë‰´ìŠ¤ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      }
    }

    function displayNews(newsItems) {
      const container = document.getElementById('news-container');
      container.innerHTML = '';

      // ì¸ë„¤ì¼ ì´ë¯¸ì§€ê°€ ìˆëŠ” ê¸°ì‚¬ë§Œ í•„í„°ë§
      const filteredNewsItems = newsItems.filter(news => news.image_url || news.thumbnail_url);

      // ì¸ë„¤ì¼ ìˆëŠ” ê¸°ì‚¬ ìˆ˜ ì²´í¬
      if (filteredNewsItems.length === 0) {
        container.innerHTML = '<div class="error">ì¸ë„¤ì¼ ì´ë¯¸ì§€ê°€ ìˆëŠ” ë‰´ìŠ¤ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>';
        return;
      }

      filteredNewsItems.forEach(news => {
        const date = new Date(news.published_at);
        const formattedDate = `${date.getFullYear()}ë…„ ${date.getMonth() + 1}ì›” ${date.getDate()}ì¼`;

        const newsCard = document.createElement('div');
        newsCard.className = 'news-card';

        newsCard.innerHTML = `
      <div class="news-image-wrapper">
        <img class="news-image" src="${news.image_url || news.thumbnail_url}" onerror="this.src='/default-news-image.jpg'">
      </div>
      <div class="news-content">
        <h2 class="news-title">${news.title}</h2>
        <div class="news-date">${formattedDate} Â· ${news.publisher}</div>
        <a href="${news.content_url.startsWith('http') ? news.content_url : 'https://' + news.content_url}" target="_blank" class="news-link">ê¸°ì‚¬ ì½ê¸° â†’</a>
      </div>`;

        container.appendChild(newsCard);

      updateNewsCount(filteredNewsItems.length);
    }




    function updateNewsCount(count) {
      document.getElementById('news-count').textContent = `ì´ ë‰´ìŠ¤ ê°œìˆ˜: ${count}`;
    }

    function showError(message) {
      document.getElementById('news-container').innerHTML = `<div class="error">${message}</div>`;
    }

    const token = localStorage.getItem('token'); // ë¡œê·¸ì¸ ì‹œ ì €ì¥ëœ JWT

    async function fetchArticles() {
      const res = await fetch('/articles');
      const data = await res.json();

      const container = document.getElementById('articles-container');
      container.innerHTML = '';

      data.articles.forEach(article => {
        const div = document.createElement('div');
        div.style = "background:#fff; border:1px solid #ccc; padding:15px; margin:15px 0;";

        div.innerHTML = `
      <h3>${article.title}</h3>
      <p>${article.content}</p>
      <small>ì‘ì„±ì¼: ${new Date(article.created_at).toLocaleString()}</small>
      <br>
      <button onclick="deleteArticle(${article.id})">ì‚­ì œ</button>

      <div style="margin-top:15px;">
        <textarea id="comment-${article.id}" placeholder="ëŒ“ê¸€ ì‘ì„±..." style="width:100%; height:50px;"></textarea>
        <button onclick="addComment(${article.id})">ëŒ“ê¸€ ë“±ë¡</button>
        <div id="comments-${article.id}"></div>
      </div>
    `;

        container.appendChild(div);
        fetchComments(article.id);
      });
    }

    async function createArticle() {
      const title = document.getElementById('article-title').value;
      const content = document.getElementById('article-content').value;

      const res = await fetch('/articles', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ title, content })
      });

      const result = await res.json();
      alert(result.message || result.error);
      fetchArticles();
    }

    async function deleteArticle(id) {
      const confirmDelete = confirm("ì •ë§ ì´ ê²Œì‹œê¸€ì„ ì‚­ì œí• ê¹Œìš”?");
      if (!confirmDelete) return;

      const res = await fetch(`/articles/${id}`, {
        method: 'DELETE',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });

      const result = await res.json();
      alert(result.message || result.error);
      fetchArticles();
    }

    async function addComment(articleId) {
      const content = document.getElementById(`comment-${articleId}`).value;

      const res = await fetch(`/articles/${articleId}/comments`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ content })
      });

      const result = await res.json();
      alert(result.message || result.error);
      fetchComments(articleId);
    }

    async function fetchComments(articleId) {
      const res = await fetch(`/articles/${articleId}/comments`);
      const data = await res.json();

      const container = document.getElementById(`comments-${articleId}`);
      container.innerHTML = '<strong>ëŒ“ê¸€:</strong><br>';

      data.comments.forEach(comment => {

        ${comment.content}
        <button style="float:right;" onclick="deleteComment(${comment.id}, ${articleId})">ì‚­ì œ</button>

    `;
      });
    }

    async function deleteComment(id, articleId) {
      const res = await fetch(`/comments/${id}`, {
