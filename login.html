<!DOCTYPE html>

</head>
<body>

        <h2>로그인</h2>

          <input type="password" id="password" placeholder="비밀번호" required>
          <button type="submit">로그인</button>
        </form>
        <div class="extra">
          계정이 없으신가요? <a href="signup.html">회원가입</a>
        </div>
      </div>

  <script src="login.js"></script>
</body>
</html>
